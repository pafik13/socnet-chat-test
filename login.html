<!DOCTYPE html><html class=''>
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    
      
    <link rel="stylesheet" href="/public/login.css">
</head>   
<body>
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputName" class="form-control" placeholder="Full Name" style="display: none">
                <input type="text" id="inputNick" class="form-control" placeholder="Nickname" required autofocus>
                <input type="password" id="inputPass" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                </div>
                <button id="buttonSignin" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                <button id="buttonRegister" class="btn btn-lg btn-primary btn-block btn-signin" type="submit" style="display:none">Register</button>
            </form><!-- /form -->
            <a href="#" class="register-singin-toggler">
                Register
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    
    <script type="text/javascript" src="/public/login.js"></script>
</body>
